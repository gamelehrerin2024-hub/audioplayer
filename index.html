<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Studio Pro - Multi-Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #9b51e0; --bg-side: #1a1a1c; --bg-main: #0f0f10; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-main); color: #fff; overflow: hidden; }
        
        /* Layout */
        .app-container { display: flex; height: 100vh; }
        
        /* Sidebar Settings */
        .sidebar { width: 320px; background: var(--bg-side); padding: 25px; border-right: 1px solid #333; display: flex; flex-direction: column; gap: 20px; z-index: 10; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        .sidebar h2 { font-size: 18px; font-weight: 600; margin-bottom: 10px; color: #efefef; }
        
        .field { display: flex; flex-direction: column; gap: 8px; }
        .field label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        input, select { background: #252527; border: 1px solid #333; border-radius: 8px; padding: 12px; color: #fff; outline: none; transition: 0.3s; font-family: inherit; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(155, 81, 224, 0.2); }
        
        .btn-generate { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; text-transform: uppercase; }
        .btn-generate:hover { transform: translateY(-2px); filter: brightness(1.2); }

        /* Preview Area */
        .main-content { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; background-image: radial-gradient(#333 1px, transparent 1px); background-size: 30px 30px; }
        .preview-label { position: absolute; top: 20px; font-size: 14px; color: #555; font-weight: bold; text-transform: uppercase; }

        /* Output Area */
        #code-output { position: absolute; bottom: 20px; left: 340px; right: 20px; background: #000; border: 1px solid #333; border-radius: 12px; padding: 15px; display: none; }
        textarea { width: 100%; height: 60px; background: transparent; border: none; color: #00ffaa; font-family: monospace; font-size: 11px; resize: none; outline: none; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <h2>–†–µ–¥–∞–∫—Ç–æ—Ä –ø–ª–µ–µ—Ä–∞</h2>
        
        <div class="field">
            <label>–¶–≤–µ—Ç (HEX):</label>
            <input type="color" id="cfg-color" value="#9b51e0" style="height: 45px; cursor: pointer; padding: 5px;">
        </div>

        <div class="field">
            <label>–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞:</label>
            <select id="cfg-lang">
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Fran√ßais</option>
                <option value="zh">‰∏≠Êñá (Chinese)</option>
                <option value="it">Italiano</option>
            </select>
        </div>

        <div class="field">
            <label>–ü—É—Ç—å –∫ –ø–∞–ø–∫–µ GitHub:</label>
            <input type="text" id="cfg-url" value="https://github.com/deutschlehrerin12345-stack/audioplayer/tree/main/audio">
        </div>

        <div class="field">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±–ª–æ–∂–∫—É (URL):</label>
            <input type="text" id="cfg-cover" placeholder="–ü—É—Å—Ç–æ = cover.jpg –∏–∑ –ø–∞–ø–∫–∏">
        </div>

        <button class="btn-generate" onclick="generateCode()">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥ –¥–ª—è Genially</button>
        
        <p style="font-size: 10px; color: #555; margin-top: auto; text-align: center;">–ö–æ–¥ —Å–∫–æ–ø–∏—Ä—É–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏!</p>
    </aside>

    <main class="main-content">
        <div class="preview-label">–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä:</div>
        <div id="player-container"></div>
        
        <div id="code-output">
            <textarea id="final-iframe-code" readonly></textarea>
        </div>
    </main>
</div>

<script>
    function generateCode() {
        const url = document.getElementById('cfg-url').value.trim();
        const color = document.getElementById('cfg-color').value;
        const lang = document.getElementById('cfg-lang').value;
        const coverCustom = document.getElementById('cfg-cover').value.trim();

        const parts = url.replace('https://github.com/', '').split('/');
        const user = parts[0], repo = parts[1], branch = parts[3] || 'main', path = parts.slice(4).join('/');
        
        const api = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
        const raw = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
        const finalCover = coverCustom || `${raw}/cover.jpg`;

        const translations = {
            ru: { playlist: "–ü–ª–µ–π–ª–∏—Å—Ç", loading: "–ó–∞–≥—Ä—É–∑–∫–∞..." },
            de: { playlist: "Wiedergabeliste", loading: "Laden..." },
            en: { playlist: "Playlist", loading: "Loading..." },
            es: { playlist: "Lista de reproducci√≥n", loading: "Cargando..." },
            fr: { playlist: "Liste de lecture", loading: "Chargement..." },
            zh: { playlist: "Êí≠ÊîæÂàóË°®", loading: "Âä†ËΩΩ‰∏≠..." },
            it: { playlist: "Playlist", loading: "Caricamento..." }
        };

        const playerHTML = `
<div style="width:360px; background:rgba(255,255,255,0.7); backdrop-filter:blur(20px); border-radius:28px; overflow:hidden; font-family:'Inter', sans-serif; border:1px solid rgba(255,255,255,0.4); box-shadow:0 20px 40px rgba(0,0,0,0.1);">
    <div style="height:150px; background:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.6)), url('${finalCover}') center/cover; display:flex; align-items:flex-end; padding:20px; position:relative;">
        <a id="d" href="#" download style="position:absolute; top:20px; left:20px; background:rgba(255,255,255,0.3); width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#fff; text-decoration:none; font-size:14px; backdrop-filter:blur(5px);">‚¨á</a>
        <div style="position:absolute; top:20px; right:20px; color:${color}; font-size:22px; cursor:pointer;">‚ù§</div>
        <div style="display:flex; align-items:center; gap:15px; color:#fff; z-index:2;">
            <div style="width:55px; height:55px; border-radius:15px; background:url('${finalCover}') center/cover, #444; border:1px solid rgba(255,255,255,0.3);"></div>
            <div>
                <div id="t" style="font-weight:700; font-size:16px; width:220px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-shadow:0 2px 4px rgba(0,0,0,0.3);">${translations[lang].loading}</div>
                <div style="font-size:11px; opacity:0.8; letter-spacing:1px; text-transform:uppercase;">${translations[lang].playlist}</div>
            </div>
        </div>
    </div>
    <div style="padding:20px; background:transparent;">
        <input type="range" id="s" value="0" style="width:100%; accent-color:${color}; height:4px; cursor:pointer; margin-bottom:15px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="v" style="position:relative; display:flex; align-items:center; width:25px;">
                <span style="font-size:18px; cursor:pointer;">üîä</span>
                <input type="range" id="vol" min="0" max="1" step="0.05" value="0.8" style="width:0; opacity:0; accent-color:${color}; transition:0.3s; position:absolute; left:25px;">
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <button onclick="window.pPr()" style="background:none; border:none; font-size:28px; cursor:pointer; color:#333;">‚èÆ</button>
                <button id="pB" onclick="window.pPl()" style="background:#333; color:#fff; width:55px; height:55px; border-radius:50%; border:none; font-size:24px; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 5px 15px rgba(0,0,0,0.2);">‚ñ∂</button>
                <button onclick="window.pNe()" style="background:none; border:none; font-size:28px; cursor:pointer; color:#333;">‚è≠</button>
            </div>
            <span id="sh" style="cursor:pointer; font-size:20px; color:#999;">üîÄ</span>
        </div>
    </div>
    <audio id="a"></audio>
</div>
<style>#v:hover #vol { width:65px; opacity:1; } input[type=range] { -webkit-appearance:none; background:rgba(0,0,0,0.1); border-radius:10px; }</style>
<script>
(function(){
    const a=document.getElementById('a'), b=document.getElementById('pB'), s=document.getElementById('s'), t=document.getElementById('t'), v=document.getElementById('vol'), dl=document.getElementById('d');
    let trk=[], cur=0, isSh=false;
    fetch('${api}').then(r=>r.json()).then(d=>{
        trk=d.filter(f=>f.name.endsWith('.mp3')).map(f=>({n:f.name.replace('.mp3',''), u:f.download_url}));
        if(trk.length) l(0);
    });
    function l(i){ cur=i; a.src=trk[i].u; t.innerText=trk[i].n; dl.href=trk[i].u; a.load(); }
    window.pPl=()=>{ if(a.paused){ a.play(); b.innerText='‚è∏'; } else { a.pause(); b.innerText='‚ñ∂'; } };
    window.pNe=()=>{ cur=isSh?Math.floor(Math.random()*trk.length):(cur+1)%trk.length; l(cur); a.play(); b.innerText='‚è∏'; };
    window.pPr=()=>{ cur=(cur-1+trk.length)%trk.length; l(cur); a.play(); b.innerText='‚è∏'; };
    a.ontimeupdate=()=>{ s.value=(a.currentTime/a.duration)*100||0; };
    a.onended=()=>window.pNe();
    s.oninput=()=>{ a.currentTime=(s.value/100)*a.duration; };
    v.oninput=()=>{ a.volume=v.value; };
    document.getElementById('sh').onclick=(e)=>{ isSh=!isSh; e.target.style.color=isSh?'${color}':'#999'; };
})();
<\/script>`;

        const iframeCode = `<iframe srcdoc='${playerHTML.replace(/'/g, "&apos;").replace(/<\/script>/g, '<\\/script>')}' width="380" height="360" style="border:none; background:transparent;" allow="autoplay"></iframe>`;
        
        document.getElementById('player-container').innerHTML = iframeCode;
        const out = document.getElementById('final-iframe-code');
        out.value = iframeCode;
        document.getElementById('code-output').style.display = 'block';
        out.select();
        document.execCommand('copy');
    }

    window.onload = generateCode;
    document.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('change', generateCode);
    });
</script>
</body>
</html>
