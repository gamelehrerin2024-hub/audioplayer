<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Studio Ultimate: Custom Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #38bdf8; --bg-side: #0f172a; --bg-main: #020617; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-main); color: #fff; overflow: hidden; }
        .app-container { display: flex; height: 100vh; }
        .sidebar { width: 340px; background: var(--bg-side); padding: 25px; border-right: 1px solid #1e293b; display: flex; flex-direction: column; gap: 12px; z-index: 10; overflow-y: auto; }
        .sidebar h2 { font-size: 18px; font-weight: 700; color: var(--primary); margin-bottom: 5px; }
        .field { display: flex; flex-direction: column; gap: 5px; }
        .field label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: 700; }
        input[type="text"], select { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 10px; color: #fff; outline: none; font-size: 13px; }
        input[type="color"] { background: #1e293b; border: 1px solid #334155; border-radius: 8px; height: 35px; cursor: pointer; padding: 4px; width: 100%; }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 5px; background: #334155; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--primary); border-radius: 50%; cursor: pointer; }
        .btn-generate { background: linear-gradient(135deg, #38bdf8, #818cf8); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .main-content { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 30px 30px; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <h2>Audio Studio v3</h2>
        <div class="field"><label>Картинка фона (URL):</label>
            <input type="text" id="cfg-bg" placeholder="URL картинки (например, из Pinterest/Unsplash)">
        </div>
        <div class="field"><label>Цвет темы:</label><input type="color" id="cfg-color" value="#38bdf8"></div>
        <div style="display:flex; align-items:center; gap:8px; font-size:12px; color:#cbd5e1;">
            <input type="checkbox" id="cfg-anim" checked> <label for="cfg-anim" style="cursor:pointer">Хамелеон-эффект</label>
        </div>
        <div class="field"><label>GitHub Folder URL:</label><input type="text" id="cfg-url" value="https://github.com/deutschlehrerin12345-stack/audioplayer/tree/main/audio"></div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
             <div class="field"><label>Размер: <span id="scale-val">1.0</span>x</label><input type="range" id="cfg-scale" min="0.5" max="1.2" step="0.05" value="1.0"></div>
             <div class="field"><label>Звук: <span id="vol-val">80</span>%</label><input type="range" id="cfg-vol" min="0" max="1" step="0.1" value="0.8"></div>
        </div>
        <button class="btn-generate" onclick="copyFinalCode()">Копировать для Genially</button>
    </aside>

    <main class="main-content">
        <div id="player-wrapper"><div id="player-container"></div></div>
    </main>
</div>
