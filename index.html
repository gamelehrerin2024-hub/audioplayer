<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Studio v3.2 - Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #38bdf8; --bg-side: #0f172a; --bg-main: #020617; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-main); color: #fff; overflow: hidden; }
        
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .sidebar { 
            width: 350px; min-width: 350px; 
            background: var(--bg-side); padding: 25px; 
            border-right: 1px solid #1e293b; 
            display: flex; flex-direction: column; gap: 15px; 
            z-index: 100; overflow-y: auto; 
            box-sizing: border-box;
        }
        .sidebar h2 { font-size: 20px; font-weight: 700; color: var(--primary); margin: 0; display: flex; align-items: center; gap: 10px; }
        
        .field { display: flex; flex-direction: column; gap: 6px; }
        .field label { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        
        input[type="text"], select { 
            background: #1e293b; border: 1px solid #334155; 
            border-radius: 8px; padding: 12px; color: #fff; 
            outline: none; font-size: 13px; transition: all 0.2s;
        }
        input[type="text"]:focus { border-color: var(--primary); background: #232f44; }
        
        input[type="color"] { 
            background: #1e293b; border: 1px solid #334155; 
            border-radius: 8px; height: 40px; cursor: pointer; padding: 4px; width: 100%; box-sizing: border-box;
        }
        
        .slider-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 6px; background: #334155; border-radius: 5px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--primary); border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
        
        .btn-generate { 
            background: linear-gradient(135deg, #38bdf8, #818cf8); 
            color: white; border: none; padding: 16px; 
            border-radius: 12px; font-weight: 700; 
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }
        .btn-generate:active { transform: translateY(0); }

        /* –û–±–ª–∞—Å—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        .main-content { 
            flex-grow: 1; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background-color: #020617;
            background-image: radial-gradient(#1e293b 1px, transparent 1px); 
            background-size: 40px 40px;
            position: relative;
        }
        .preview-label { position: absolute; top: 20px; font-size: 12px; color: #475569; text-transform: uppercase; font-weight: 700; }
        #player-wrapper { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <h2>üéß Player Builder</h2>
        
        <div class="field">
            <label>–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Ñ–æ–Ω–∞ (URL):</label>
            <input type="text" id="cfg-bg" placeholder="https://example.com/image.jpg">
        </div>

        <div class="field">
            <label>–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç —Ç–µ–º—ã:</label>
            <input type="color" id="cfg-color" value="#38bdf8">
        </div>

        <div style="display:flex; align-items:center; gap:10px; font-size:13px; color:#cbd5e1;">
            <input type="checkbox" id="cfg-anim" checked> 
            <label for="cfg-anim" style="cursor:pointer; user-select:none;">–ê–Ω–∏–º–∏—Ä–æ–≤–∞—Ç—å (–•–∞–º–µ–ª–µ–æ–Ω)</label>
        </div>

        <div class="field">
            <label>–ü—É—Ç—å –∫ –ø–∞–ø–∫–µ GitHub:</label>
            <input type="text" id="cfg-url" value="https://github.com/deutschlehrerin12345-stack/audioplayer/tree/main/audio">
        </div>

        <div class="slider-group">
            <div class="field">
                <label>–†–∞–∑–º–µ—Ä: <span id="scale-val">1.0</span>x</label>
                <input type="range" id="cfg-scale" min="0.5" max="1.2" step="0.05" value="1.0">
            </div>
            <div class="field">
                <label>–ó–≤—É–∫: <span id="vol-val">80</span>%</label>
                <input type="range" id="cfg-vol" min="0" max="1" step="0.1" value="0.8">
            </div>
        </div>

        <button class="btn-generate" onclick="copyFinalCode()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –¥–ª—è Genially</button>
        <p style="font-size: 10px; color: #64748b; line-height: 1.4;">* –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ –ø–∞–ø–∫–µ GitHub –ª–µ–∂–∞—Ç .mp3 —Ñ–∞–π–ª—ã –∏ cover.jpg</p>
    </aside>

    <main class="main-content">
        <div class="preview-label">Live Preview</div>
        <div id="player-wrapper">
            <div id="player-container"></div>
        </div>
    </main>
</div>

<script>
    function generatePreview() {
        const bgUrl = document.getElementById('cfg-bg').value.trim();
        const color = document.getElementById('cfg-color').value;
        const isAnim = document.getElementById('cfg-anim').checked;
        const url = document.getElementById('cfg-url').value.trim();
        const scale = document.getElementById('cfg-scale').value;
        const initVol = document.getElementById('cfg-vol').value;

        document.getElementById('scale-val').innerText = scale;
        document.getElementById('vol-val').innerText = Math.round(initVol * 100);
        document.getElementById('player-wrapper').style.transform = `scale(${scale})`;

        let api, raw;
        try {
            const cleanUrl = url.replace('https://github.com/', '').split('/');
            const user = cleanUrl[0], repo = cleanUrl[1], branch = cleanUrl[3] || 'main', path = cleanUrl.slice(4).join('/');
            api = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
            raw = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
        } catch(e) { console.error("URL error"); }

        const bgStyle = bgUrl ? `url('${bgUrl}') center/cover no-repeat` : `linear-gradient(135deg, #1e293b 0%, #020617 100%)`;

        const playerHTML = `
<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background: ${bgStyle}; margin:0; padding:0; overflow:hidden;">
    <div id="p-box" style="width:360px; background:rgba(255,255,255,0.4); backdrop-filter:blur(25px); -webkit-backdrop-filter:blur(25px); border-radius:35px; overflow:hidden; font-family:sans-serif; border:1px solid rgba(255,255,255,0.4); box-shadow: 0 25px 60px rgba(0,0,0,0.4); position:relative;">
        
        <div style="height:160px; background:linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%), url('${raw}/cover.jpg') center/cover; display:flex; align-items:flex-end; padding:20px; position:relative;">
            <div class="${isAnim?'cham':''}" style="position:absolute; top:20px; right:25px; font-size:26px; color:${color}; transition:0.3s; cursor:pointer;">‚ù§</div>
            
            <div style="display:flex; align-items:center; gap:15px; color:#fff; z-index:2; width:100%;">
                <div style="width:60px; height:60px; border-radius:18px; background:url('${raw}/cover.jpg') center/cover, #333; border:2px solid rgba(255,255,255,0.5); box-shadow: 0 5px 15px rgba(0,0,0,0.3);"></div>
                <div style="flex-grow:1; overflow:hidden;">
                    <div id="t" style="font-weight:700; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">–ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏...</div>
                    <div style="display:flex; align-items:center; gap:10px; margin-top:4px;">
                        <div id="eq" style="display:flex; align-items:flex-end; gap:3px; height:12px;">
                            <div class="bar" style="width:3px; height:40%; background:${color}; border-radius:2px;"></div>
                            <div class="bar" style="width:3px; height:70%; background:${color}; border-radius:2px;"></div>
                            <div class="bar" style="width:3px; height:30%; background:${color}; border-radius:2px;"></div>
                            <div class="bar" style="width:3px; height:60%; background:${color}; border-radius:2px;"></div>
                            <div class="bar" style="width:3px; height:40%; background:${color}; border-radius:2px;"></div>
                        </div>
                        <div id="curT" style="font-size:11px; opacity:0.9; color:#fff; font-variant-numeric: tabular-nums;">0:00 / 0:00</div>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:22px 25px;">
            <input type="range" id="s" value="0" class="${isAnim?'cham-bg':''}" style="width:100%; height:5px; appearance:none; -webkit-appearance:none; background:rgba(255,255,255,0.3); border-radius:10px; cursor:pointer; margin-bottom:20px; accent-color:${color};">
            
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div class="vol-c" style="position:relative; display:flex; align-items:center; color:#111;">
                    <span style="font-size:20px; cursor:pointer; opacity:0.8;">üîä</span>
                    <input type="range" id="vol" min="0" max="1" step="0.05" value="${initVol}" style="width:60px; position:absolute; left:28px; opacity:0; transition:0.3s; pointer-events:none;">
                </div>

                <div style="display:flex; align-items:center; gap:18px;">
                    <button onclick="window.pPr()" style="background:none; border:none; font-size:28px; cursor:pointer; color:#111; transition:0.2s;">‚èÆ</button>
                    <button id="pB" onclick="window.pPl()" style="position:relative; background:#111; color:#fff; width:65px; height:65px; border-radius:50%; border:none; font-size:26px; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition:0.2s;">
                        <span id="pIc">‚ñ∂</span>
                        <div id="ldr" style="display:none; position:absolute; width:100%; height:100%; border:4px solid transparent; border-top-color:${color}; border-radius:50%; animation: spin 1s linear infinite;"></div>
                    </button>
                    <button onclick="window.pNe()" style="background:none; border:none; font-size:28px; cursor:pointer; color:#111; transition:0.2s;">‚è≠</button>
                </div>

                <div style="display:flex; gap:12px;">
                    <button onclick="window.pDw()" title="–°–∫–∞—á–∞—Ç—å" style="background:none; border:none; font-size:22px; cursor:pointer; opacity:0.8; color:#111;">üì•</button>
                    <button id="lT" style="background:none; border:none; font-size:22px; cursor:pointer; opacity:0.8; color:#111;">üìú</button>
                </div>
            </div>
        </div>

        <div id="pL" style="position:absolute; bottom:0; left:0; width:100%; height:0; background:rgba(255,255,255,0.98); transition:0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y:auto; z-index:10; border-radius:30px 30px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1);">
            <div style="padding:20px;">
                <div style="font-weight:700; font-size:14px; color:#111; margin-bottom:15px; text-transform:uppercase; letter-spacing:1px; border-bottom:1px solid #eee; padding-bottom:10px;">–ü–ª–µ–π–ª–∏—Å—Ç</div>
                <div id="pList"></div>
            </div>
        </div>

        <audio id="a" crossorigin="anonymous"></audio>
    </div>
</div>

<style>
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes cM { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
    .cham { animation: cM 10s infinite linear; }
    .cham-bg::-webkit-slider-thumb { appearance:none; -webkit-appearance:none; width:16px; height:16px; border-radius:50%; background:${color}; animation: cM 10s infinite linear; border:2px solid #fff; }
    .vol-c:hover #vol { opacity:1; pointer-events:auto; }
    .item { padding:12px 15px; cursor:pointer; font-size:13px; color:#444; border-radius:12px; margin-bottom:5px; transition:0.2s; display:flex; align-items:center; gap:10px; }
    .item:hover { background:rgba(0,0,0,0.05); color:#000; }
    .item.active { background:rgba(0,0,0,0.1); font-weight:700; color:#000; }
    .item.active::before { content:'‚ñ∂'; font-size:10px; color:${color}; }
    .bar { transition: height 0.2s ease; ${isAnim ? 'animation: cM 10s infinite linear;' : ''} }
    button:hover { transform: scale(1.1); opacity:1; }
    button:active { transform: scale(0.95); }
</style>

<script>
(function(){
    const a=document.getElementById('a'), ic=document.getElementById('pIc'), ldr=document.getElementById('ldr'), t=document.getElementById('t'), curT=document.getElementById('curT'), bars=document.querySelectorAll('.bar');
    let trk=[], cur=0, ctx, anlz, data;
    
    const fmt = (s) => { if(!s || isNaN(s)) return "0:00"; const m=Math.floor(s/60), sec=Math.floor(s%60); return m+":"+(sec<10?"0":"")+sec; };

    function initAudio() { 
        if(ctx) return; 
        try { 
            ctx = new (window.AudioContext || window.webkitAudioContext)(); 
            anlz = ctx.createAnalyser(); 
            const src = ctx.createMediaElementSource(a); 
            src.connect(anlz); 
            anlz.connect(ctx.destination); 
            anlz.fftSize = 64;
            data = new Uint8Array(anlz.frequencyBinCount);
            loop(); 
        } catch(e){ console.error(e); } 
    }

    function loop() { 
        requestAnimationFrame(loop); 
        if(!anlz || a.paused) { bars.forEach(b => b.style.height = '20%'); return; } 
        anlz.getByteFrequencyData(data); 
        bars.forEach((bar, i) => { 
            const val = data[i*2] || 0;
            bar.style.height = Math.max(20, (val/255*100)) + '%'; 
        }); 
    }

    fetch('${api}')
        .then(r => r.json())
        .then(d => { 
            trk = d.filter(f => f.name.toLowerCase().endsWith('.mp3'))
                   .map(f => ({n: f.name.replace('.mp3',''), u: f.download_url})); 
            if(trk.length > 0){ load(0, false); render(); } 
            else { t.innerText = "MP3 –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!"; }
        })
        .catch(() => { t.innerText = "–û—à–∏–±–∫–∞ GitHub!"; });

    function load(i, p=true){ 
        cur=i; a.src=trk[i].u; t.innerText=trk[i].n; a.load(); 
        if(p) { 
            initAudio(); 
            if(ctx && ctx.state==='suspended') ctx.resume(); 
            a.play().then(()=>ic.innerText='‚è∏').catch(()=>{}); 
        } 
        updateUi(); 
    }

    function render(){ 
        const pl = document.getElementById('pList');
        pl.innerHTML = trk.map((tk, idx) => \`<div class="item \${idx===cur?'active':''}" onclick="window.playIdx(\${idx})">\${tk.n}</div>\`).join(''); 
    }

    function updateUi(){ 
        const items = document.querySelectorAll('.item');
        items.forEach((el, idx) => el.classList.toggle('active', idx===cur)); 
    }

    window.playIdx=(i)=>{ load(i, true); document.getElementById('pL').style.height='0'; };
    window.pPl=()=>{ 
        initAudio(); 
        if(ctx && ctx.state==='suspended') ctx.resume(); 
        if(a.paused) { a.play(); ic.innerText='‚è∏'; } 
        else { a.pause(); ic.innerText='‚ñ∂'; }
    };
    window.pNe=()=>{ cur=(cur+1)%trk.length; load(cur, true); };
    window.pPr=()=>{ cur=(cur-1+trk.length)%trk.length; load(cur, true); };
    window.pDw=()=>{ window.open(trk[cur].u, '_blank'); };

    a.onwaiting=()=>{ ldr.style.display='block'; ic.style.opacity='0'; };
    a.onplaying=()=>{ ldr.style.display='none'; ic.style.opacity='1'; };
    a.ontimeupdate=()=>{ 
        document.getElementById('s').value=(a.currentTime/a.duration)*100||0; 
        curT.innerText = fmt(a.currentTime) + " / " + fmt(a.duration); 
    };
    a.onended=()=>window.pNe();
    document.getElementById('s').oninput=(e)=>a.currentTime=(e.target.value/100)*a.duration;
    document.getElementById('vol').oninput=(e)=>a.volume=e.target.value;
    document.getElementById('lT').onclick=()=>{ const l=document.getElementById('pL'); l.style.height=l.style.height==='75%'?'0':'75%'; };
})();
<\/script>`;

        const iframe = `<iframe srcdoc='${playerHTML.replace(/'/g, "&apos;").replace(/<\/script>/g, '<\\/script>')}' width="600" height="600" style="border:none; background:transparent;" allow="autoplay"></iframe>`;
        document.getElementById('player-container').innerHTML = iframe;
        window.currentIframe = iframe;
    }

    function copyFinalCode() {
        navigator.clipboard.writeText(window.currentIframe);
        alert("–£–ª—å—Ç–∏–º–∞—Ç–∏–≤–Ω—ã–π –∫–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –í—Å—Ç–∞–≤—å—Ç–µ –µ–≥–æ –≤ Genially (Insert -> Others).");
    }

    window.onload = generatePreview;
    document.querySelectorAll('input, select').forEach(el => el.oninput = generatePreview);
    document.getElementById('cfg-anim').onchange = generatePreview;
</script>
</body>
</html>
