<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Studio Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #38bdf8; --bg-side: #0f172a; --bg-main: #020617; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-main); color: #fff; overflow: hidden; }
        .app-container { display: flex; height: 100vh; }
        .sidebar { width: 340px; background: var(--bg-side); padding: 25px; border-right: 1px solid #1e293b; display: flex; flex-direction: column; gap: 18px; z-index: 10; overflow-y: auto; }
        .sidebar h2 { font-size: 20px; font-weight: 700; color: var(--primary); }
        .field { display: flex; flex-direction: column; gap: 8px; }
        .field label { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: 600; }
        input[type="text"], select { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 12px; color: #fff; outline: none; font-size: 13px; }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 6px; background: #334155; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--primary); border-radius: 50%; cursor: pointer; }
        .btn-generate { background: linear-gradient(135deg, #38bdf8, #818cf8); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .main-content { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 30px 30px; }
        #player-wrapper { transition: 0.2s; }
        #code-output { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 80%; background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; padding: 15px; display: none; }
        textarea { width: 100%; height: 60px; background: transparent; border: none; color: #22d3ee; font-family: monospace; font-size: 11px; resize: none; outline: none; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <h2>Audio Player Studio</h2>
        <div class="field">
            <label>–ü—É—Ç—å –∫ –ø–∞–ø–∫–µ GitHub:</label>
            <input type="text" id="cfg-url" value="https://github.com/deutschlehrerin12345-stack/audioplayer/tree/main/audio">
        </div>
        <div class="field">
            <label>–Ø–∑—ã–∫:</label>
            <select id="cfg-lang">
                <option value="ru">–†—É—Å—Å–∫–∏–π</option><option value="de">Deutsch</option><option value="en">English</option>
                <option value="es">Espa√±ol</option><option value="fr">Fran√ßais</option><option value="zh">‰∏≠Êñá</option><option value="it">Italiano</option>
            </select>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
             <div class="field">
                <label>–†–∞–∑–º–µ—Ä: <span id="scale-val">1.0</span>x</label>
                <input type="range" id="cfg-scale" min="0.5" max="1.5" step="0.05" value="1.0">
            </div>
            <div class="field">
                <label>–ì—Ä–æ–º–∫–æ—Å—Ç—å: <span id="vol-val">80</span>%</label>
                <input type="range" id="cfg-vol" min="0" max="1" step="0.1" value="0.8">
            </div>
        </div>
        <div class="field">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±–ª–æ–∂–∫—É:</label>
            <input type="text" id="cfg-cover" placeholder="–û—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è auto">
        </div>
        <button class="btn-generate" onclick="copyFinalCode()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </aside>

    <main class="main-content">
        <div id="player-wrapper"><div id="player-container"></div></div>
        <div id="code-output"><textarea id="final-iframe-code" readonly></textarea></div>
    </main>
</div>

<script>
    function generatePreview() {
        const url = document.getElementById('cfg-url').value.trim();
        const lang = document.getElementById('cfg-lang').value;
        const scale = document.getElementById('cfg-scale').value;
        const initVol = document.getElementById('cfg-vol').value;
        const coverCustom = document.getElementById('cfg-cover').value.trim();

        document.getElementById('scale-val').innerText = scale;
        document.getElementById('vol-val').innerText = Math.round(initVol * 100);
        document.getElementById('player-wrapper').style.transform = `scale(${scale})`;

        let user, repo, branch, path, api, raw;
        const parts = url.replace('https://github.com/', '').split('/');
        user = parts[0]; repo = parts[1]; branch = parts[3] || 'main'; path = parts.slice(4).join('/');
        api = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
        raw = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
        
        const translations = {
            ru: { pl: "–ü–ª–µ–π–ª–∏—Å—Ç", ld: "–ó–∞–≥—Ä—É–∑–∫–∞...", tr: "–°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤" },
            de: { pl: "Playlist", ld: "Laden...", tr: "Titelliste" },
            en: { pl: "Playlist", ld: "Loading...", tr: "Tracklist" },
            es: { pl: "Lista", ld: "Cargando...", tr: "Pistas" },
            fr: { pl: "Playlist", ld: "Chargement...", tr: "Titres" },
            zh: { pl: "Êí≠ÊîæÂàóË°®", ld: "Âä†ËΩΩ‰∏≠...", tr: "Ê≠åÊõ≤ÂàóË°®" },
            it: { pl: "Playlist", ld: "Caricamento...", tr: "Brani" }
        };

        const playerHTML = `
<div id="p-box" style="width:360px; background:rgba(255,255,255,0.6); backdrop-filter:blur(20px); border-radius:28px; overflow:hidden; font-family:sans-serif; position:relative; border:1px solid rgba(255,255,255,0.4);">
    <div style="height:150px; background:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.6)), url('${coverCustom || raw+'/cover.jpg'}') center/cover; display:flex; align-items:flex-end; padding:20px; position:relative;">
        <div class="chameleon" style="position:absolute; top:20px; right:20px; font-size:24px;">‚ù§</div>
        <div style="display:flex; align-items:center; gap:15px; color:#fff; z-index:2; width:100%;">
            <div style="width:55px; height:55px; border-radius:15px; background:url('${coverCustom || raw+'/cover.jpg'}') center/cover, #333; border:1px solid rgba(255,255,255,0.5);"></div>
            <div style="flex-grow:1; overflow:hidden;"><div id="t" style="font-weight:700; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${translations[lang].ld}</div><div style="font-size:10px; opacity:0.8; text-transform:uppercase;">${translations[lang].pl}</div></div>
        </div>
    </div>
    <div style="padding:20px;">
        <input type="range" id="s" value="0" class="chameleon-bg" style="width:100%; height:4px; appearance:none; -webkit-appearance:none; background:rgba(0,0,0,0.1); border-radius:5px; cursor:pointer; margin-bottom:15px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="vol-c" style="position:relative; width:25px; height:25px; display:flex; align-items:center;">
                <span style="font-size:18px; cursor:pointer;">üîä</span>
                <input type="range" id="vol" min="0" max="1" step="0.05" value="${initVol}" class="chameleon-bg" style="width:60px; position:absolute; left:30px; opacity:0; transition:0.3s; pointer-events:none;">
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <button onclick="window.pPr()" style="background:none; border:none; font-size:28px; cursor:pointer;">‚èÆ</button>
                <button id="pB" onclick="window.pPl()" style="background:#333; color:#fff; width:55px; height:55px; border-radius:50%; border:none; font-size:24px; cursor:pointer; display:flex; align-items:center; justify-content:center;">‚ñ∂</button>
                <button onclick="window.pNe()" style="background:none; border:none; font-size:28px; cursor:pointer;">‚è≠</button>
            </div>
            <button id="lT" style="background:none; border:none; font-size:22px; cursor:pointer;">üìú</button>
        </div>
    </div>
    <div id="pL" style="position:absolute; bottom:0; left:0; width:100%; height:0; background:rgba(255,255,255,0.9); backdrop-filter:blur(30px); transition:0.3s; overflow-y:auto; z-index:10;">
        <div style="padding:15px; font-weight:bold; color:#333; border-bottom:1px solid #ddd;">${translations[lang].tr}</div>
        <div id="pList" style="padding:10px;"></div>
    </div>
    <audio id="a" crossorigin="anonymous"></audio>
</div>
<style>
    @keyframes cham { 0% { color: #f00; } 20% { color: #ff0; } 40% { color: #0f0; } 60% { color: #0ff; } 80% { color: #00f; } 100% { color: #f0f; } }
    @keyframes chamBg { 0% { background: #f00; } 20% { background: #ff0; } 40% { background: #0f0; } 60% { background: #0ff; } 80% { background: #00f; } 100% { background: #f0f; } }
    .chameleon { animation: cham 10s infinite linear; }
    .chameleon-bg::-webkit-slider-thumb { appearance:none; -webkit-appearance:none; width:12px; height:12px; border-radius:50%; animation: chamBg 10s infinite linear; }
    .vol-c:hover #vol { opacity:1; pointer-events:auto; }
    .item { padding:10px; cursor:pointer; font-size:13px; color:#444; border-radius:8px; }
    .item:hover { background:rgba(0,0,0,0.05); }
    .item.active { background:rgba(0,0,0,0.1); font-weight:bold; }
</style>
<script>
(function(){
    const a=document.getElementById('a'), b=document.getElementById('pB'), s=document.getElementById('s'), t=document.getElementById('t'), plBox=document.getElementById('pL'), plList=document.getElementById('pList');
    let trk=[], cur=0; a.volume = ${initVol};
    fetch('${api}').then(r=>r.json()).then(d=>{
        trk=d.filter(f=>f.name.endsWith('.mp3')).map(f=>({n:f.name.replace('.mp3',''), u:f.download_url}));
        if(trk.length){ l(0, false); render(); } else { t.innerText="No files"; }
    }).catch(()=>t.innerText="Error");
    function l(i, p=true){ cur=i; a.src=trk[i].u; t.innerText=trk[i].n; a.load(); if(p){ a.play(); b.innerText='‚è∏'; } updateUi(); }
    function render(){ plList.innerHTML = trk.map((tk, idx) => \`<div class="item \${idx===cur?'active':''}" onclick="window.playIdx(\${idx})">\${tk.n}</div>\`).join(''); }
    function updateUi(){ Array.from(plList.children).forEach((el, idx) => el.classList.toggle('active', idx===cur)); }
    window.playIdx = (i) => { l(i); };
    window.pPl=()=>{ if(a.paused){ a.play(); b.innerText='‚è∏'; } else { a.pause(); b.innerText='‚ñ∂'; } };
    window.pNe=()=>{ cur=(cur+1)%trk.length; l(cur); };
    window.pPr=()=>{ cur=(cur-1+trk.length)%trk.length; l(cur); };
    a.ontimeupdate=()=>{ s.value=(a.currentTime/a.duration)*100||0; };
    a.onended=()=>window.pNe();
    s.oninput=()=>{ a.currentTime=(s.value/100)*a.duration; };
    document.getElementById('vol').oninput=(e)=>{ a.volume=e.target.value; };
    document.getElementById('lT').onclick=()=>{ plBox.style.height = plBox.style.height === '70%' ? '0' : '70%'; };
})();
<\/script>`;

        const iframe = `<iframe srcdoc='${playerHTML.replace(/'/g, "&apos;").replace(/<\/script>/g, '<\\/script>')}' width="400" height="400" style="border:none; background:transparent;" allow="autoplay"></iframe>`;
        document.getElementById('player-container').innerHTML = iframe;
        document.getElementById('final-iframe-code').value = iframe;
    }

    function copyFinalCode() {
        const c = document.getElementById('final-iframe-code');
        c.select(); document.execCommand('copy');
        document.getElementById('code-output').style.display = 'block';
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –í—Å—Ç–∞–≤—å—Ç–µ –µ–≥–æ –≤ Genially (Insert -> Others)");
    }

    window.onload = generatePreview;
    document.querySelectorAll('input, select').forEach(el => el.oninput = generatePreview);
</script>
</body>
</html>
