<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Audio Studio v3.4 - Debug Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #38bdf8; --bg-side: #0f172a; --bg-main: #020617; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-main); color: #fff; overflow: hidden; }
        .app-container { display: flex; height: 100vh; }
        .sidebar { width: 350px; background: var(--bg-side); padding: 25px; border-right: 1px solid #1e293b; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; box-sizing: border-box; }
        .sidebar h2 { font-size: 18px; color: var(--primary); margin: 0; }
        .field { display: flex; flex-direction: column; gap: 5px; }
        .field label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: 700; }
        input[type="text"] { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 12px; color: #fff; outline: none; }
        .btn-generate { background: linear-gradient(135deg, #38bdf8, #818cf8); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .main-content { flex-grow: 1; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 30px 30px; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <h2>üõ† –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–ª–µ–µ—Ä–∞</h2>
        <div class="field"><label>GitHub Folder URL:</label>
            <input type="text" id="cfg-url" value="https://github.com/gamelehrerin2024-hub/audioplayer/tree/main/audio">
        </div>
        <div class="field"><label>–§–æ–Ω (URL):</label><input type="text" id="cfg-bg" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É"></div>
        <div class="field"><label>–¶–≤–µ—Ç:</label><input type="color" id="cfg-color" value="#38bdf8"></div>
        <button class="btn-generate" onclick="copyFinalCode()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è Genially</button>
        <div id="status-log" style="font-size: 11px; color: #ef4444; margin-top: 10px;"></div>
    </aside>
    <main class="main-content"><div id="player-wrapper"><div id="player-container"></div></div></main>
</div>

<script>
    function generatePreview() {
        const url = document.getElementById('cfg-url').value.trim();
        const color = document.getElementById('cfg-color').value;
        const bg = document.getElementById('cfg-bg').value.trim();

        let api, raw;
        try {
            const cleanUrl = url.replace('https://github.com/', '').split('/');
            const user = cleanUrl[0], repo = cleanUrl[1], branch = cleanUrl[3] || 'main', path = cleanUrl.slice(4).join('/');
            api = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
            raw = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
        } catch(e) { console.error("URL error"); }

        const playerHTML = `
<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:${bg ? 'url('+bg+')' : 'linear-gradient(45deg, #0f172a, #020617)'} center/cover;">
    <div id="p-box" style="width:340px; background:rgba(255,255,255,0.45); backdrop-filter:blur(20px); border-radius:30px; border:1px solid rgba(255,255,255,0.3); padding:20px; font-family:sans-serif; text-align:center;">
        <div id="cover" style="width:80px; height:80px; margin:0 auto 15px; border-radius:20px; background:url('${raw}/cover.jpg') center/cover, #222; border:3px solid #fff;"></div>
        <div id="t" style="font-weight:700; color:#111; margin-bottom:5px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="curT" style="font-size:12px; color:#333; margin-bottom:15px;">0:00 / 0:00</div>
        
        <div style="display:flex; justify-content:center; gap:20px; align-items:center;">
            <button onclick="window.pPr()" style="background:none; border:none; font-size:24px; cursor:pointer;">‚èÆ</button>
            <button onclick="window.pPl()" id="pB" style="width:60px; height:60px; background:#111; color:#fff; border-radius:50%; border:none; font-size:24px; cursor:pointer;"><span id="pIc">‚ñ∂</span></button>
            <button onclick="window.pNe()" style="background:none; border:none; font-size:24px; cursor:pointer;">‚è≠</button>
        </div>
        
        <input type="range" id="s" value="0" style="width:100%; margin-top:20px; accent-color:${color};">
        <audio id="a" crossorigin="anonymous"></audio>
        <div id="err" style="font-size:10px; color:red; margin-top:10px;"></div>
    </div>
</div>
<script>
(function(){
    const a=document.getElementById('a'), ic=document.getElementById('pIc'), t=document.getElementById('t'), err=document.getElementById('err');
    let trk=[], cur=0;
    
    fetch('${api}').then(r => r.ok ? r.json() : Promise.reject(r.status))
    .then(d => {
        trk = d.filter(f => f.name.toLowerCase().endsWith('.mp3')).map(f => ({n:f.name, u:f.download_url}));
        if(trk.length > 0) { load(0, false); } else { err.innerText = "–í –ø–∞–ø–∫–µ –Ω–µ—Ç .mp3 —Ñ–∞–π–ª–æ–≤!"; }
    }).catch(e => { err.innerText = "GitHub Error: " + e; });

    function load(i, p=true){ cur=i; a.src=trk[i].u; t.innerText=trk[i].n.replace('.mp3',''); a.load(); if(p) a.play().then(()=>ic.innerText='‚è∏'); }
    window.pPl=()=>{ if(a.paused){ a.play(); ic.innerText='‚è∏'; } else { a.pause(); ic.innerText='‚ñ∂'; } };
    window.pNe=()=>{ cur=(cur+1)%trk.length; load(cur); };
    window.pPr=()=>{ cur=(cur-1+trk.length)%trk.length; load(cur); };
    a.ontimeupdate=()=>{ document.getElementById('s').value=(a.currentTime/a.duration)*100||0; document.getElementById('curT').innerText = Math.floor(a.currentTime/60)+':'+String(Math.floor(a.currentTime%60)).padStart(2,'0') + ' / ' + (isNaN(a.duration)?'0:00':Math.floor(a.duration/60)+':'+String(Math.floor(a.duration%60)).padStart(2,'0')); };
})();
<\/script>`;

        const iframe = `<iframe srcdoc='${playerHTML.replace(/'/g, "&apos;").replace(/<\/script>/g, '<\\/script>')}' width="400" height="450" style="border:none;"></iframe>`;
        document.getElementById('player-container').innerHTML = iframe;
        window.currentIframe = iframe;
    }

    function copyFinalCode() {
        navigator.clipboard.writeText(window.currentIframe);
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }

    window.onload = generatePreview;
    document.querySelectorAll('input').forEach(el => el.oninput = generatePreview);
</script>
</body>
</html>
